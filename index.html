<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="https://github.com/truong-van-an/crush-responsive/blob/main/heart.png?raw=true">
    <title>Gửi em!</title>
</head>
<body>
    <div class="wrapper">
        <div class="loader">
            <div class="cardHover">
                <div class="inner one" style="--i:1;"></div>
                <div class="inner two" style="--i:1;"></div>
                <div class="inner three" style="--i:1;"></div>
                <div class="box-heart">
                    <div class="heart"></div>
                </div>
            </div>
        </div>
        <button><p>Click vào đây nè:)))</p></button>
        <div class="content">
            <i class="fa-solid fa-xmark"></i>
            <h1>Gửi em!</h1>
            <p>Em ơi anh biết đôi khi tính anh còn trẻ con
                nhưng mà anh yeu em, anh thương em thật lòng
                anh luôn muốn giành những điều tốt đẹp cho em
                anh biết tính em nên lúc nào anh cx dịu dàng nhẹ nhàng
                luôn bên cạnh em. Anh sẽ k bỏ em đâuuuuu
                ANH YÊU EM BÉ Ạ <3

            </p>
        </div>
    </div>
</body>
<iframe src="https://www.nhaccuatui.com/mh/background/RSFeBXvcUeKf" width="1" height="1" frameborder="0" allowfullscreen allow="autoplay"></iframe>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script>
    VanillaTilt.init(document.querySelector(".wrapper"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 0.25,
        gyroscopeMinAngleX: -45,
	});
	var btn =document.querySelector("button")
    var closeBtn = document.querySelector(".fa-xmark");
    btn.addEventListener("click", ()=>{
        document.querySelector(".wrapper").classList.add("active")
        btn.style.display="none";
    })
    closeBtn.addEventListener("click", ()=>{
        document.querySelector(".wrapper").classList.remove("active")
        btn.style.display = "block";
    })
</script>
</html>
